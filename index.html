<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/230701dce9.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    <div class="container p-3">
      <div class="card" style="width:100%;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item bg-light"><h2>Payment form example</h2></li>
          <li class="list-group-item p-3">
            <div class="alert alert-danger" role="alert">
              Some fields are missing
            </div>
            <!--inicio de validacion-->
            <form class="row g-3 needs-validation" novalidate="">
              <div class="col-md-5">
                <label for="validationCustom06" class="form-label">Card #</label>
                <input type="text" class="form-control" id="validationCustom06" value="" required="" placeholder="XXXX XXXX XXXXXX">
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-3">
                <label for="validationCustom07" class="form-label">CVC #</label>
                <input type="text" class="form-control" id="validationCustom07" value="" required="" placeholder="0000">
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-4">
                <label for="validationCustom08" class="form-label">Amount</label>
                <input type="text" class="form-control" id="validationCustom08" value="" required="" placeholder="$ Amount">
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-6">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationCustom01" value="" required="">
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-6">
                <label for="validationCustom02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" value="" required="">
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-6">
                <label for="validationCustom03" class="form-label">City</label>
                <input type="text" class="form-control" id="validationCustom03" required="">
                <div class="invalid-feedback">
                  Please provide a valid city.
                </div>
              </div>
              <div class="col-md-3">
                <label for="validationCustom04" class="form-label">State</label>
                <select class="form-select" id="validationCustom04" required="">
                  <option selected="" disabled="" value="">Choose...</option>
                  <option>Aragua</option>
                  <option>Miranda</option>
                  <option>Merida</option>
                  <option>Trujillo</option>
                  <option>Sucre</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid state.
                </div>
              </div>
              <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="validationCustom05" required="">
                <div class="invalid-feedback">
                  Please provide a valid zip.
                </div>
              </div>
              <div class="col-md-6">
                <p>We accept:</p>
                <div class="alert alert-secondary uno" role="alert">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    <i class="fa-brands fa-cc-mastercard fa-xl" style="color: #000000;"></i> &nbsp;&nbsp;&nbsp;
                  </label>
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    <i class="fa-brands fa-cc-visa fa-xl" style="color: #000000;"></i> &nbsp;&nbsp;&nbsp;
                  </label>
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    <i class="fa-brands fa-cc-paypal fa-xl" style="color: #000000;"></i> &nbsp;&nbsp;&nbsp;
                  </label>
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    <i class="fa-brands fa-cc-amex fa-xl" style="color: #000000;"></i>
                  </label>
                </div>
              </div>
              <div class="col-md-6">
                <p>Message</p>
                <div class="form-floating">
                  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                  <label for="floatingTextarea2">Add any notes here.</label>
                </div>
              </div>
            </form>
            <!--fin validacion-->
          </li>
          <li class="list-group-item bg-light p-2">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
              <button class="btn btn-primary" type="submit">Send</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
